<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview & Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Result</h2>
    <div class="row g-4 flex-column flex-md-row">
        <div class="col-12 col-md-6 order-2 order-md-1">
            <div class="card h-100">
                <div class="card-header">Original Image</div>
                <div class="card-body d-flex align-items-center justify-content-center" style="min-height:300px;">
                    {% if orig_exists %}
                        <img src="/uploads/{{ filename }}" class="img-fluid border" alt="Original">
                    {% else %}
                        <div class="alert alert-warning">Original image not found.</div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 order-1 order-md-2">
            <div class="card h-100">
                <div class="card-header">Processed Image (JPG Preview)</div>
                <div class="card-body d-flex align-items-center justify-content-center" style="min-height:300px;">
                    {% if processed_exists %}
                        <img src="/processed/{{ filename }}" class="img-fluid border" alt="Processed">
                        <a href="/download/{{ filename.rsplit('.', 1)[0] }}.pdf" class="btn btn-success mt-3 w-100">Download PDF Version</a>
                    {% else %}
                        <div class="alert alert-warning">Processed image not found.</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-link mt-4">Process Another Image</a>
</div>
</body>
</html>
